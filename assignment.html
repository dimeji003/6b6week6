<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="color" placeholder="Enter a color">
    <section id="color-box" style="height: 300px; width: 300px;">

    </section>
    <button>Change Color</button>
</body>
<script>
    const btn = document.querySelector('button')
    const colorbx = document.getElementById('color-box')
    const input = document.querySelector('input')

    btn.addEventListener('click', changeColor)

    
    function changeColor(){
        let color = input.value.toLowerCase()
        let bcolor

        color == "red" ?  bcolor= 'red' :
        color == "blue" ? bcolor= 'blue' :
        color == 'green'? bcolor= 'green' : (input.value= "invalid")
        

        return colorbx.style.background = bcolor
    }
    
    
</script>
</html>
