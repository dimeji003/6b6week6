<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>what year were you born</h1>
    <p></p>
    
</body>
<script>
    const yearOfBirth = prompt('what year were you born')
    const currentYear = new Date().getFullYear()

    let status

    currentYear - yearOfBirth >= 18 ? status = 'You are old enough to vote' : status = 'Too young to vote'

    document.querySelector('p').innerHTML = status

</script>
</html>
